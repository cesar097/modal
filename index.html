<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>  
    
    <title>MODAL</title>
</head>
<body>

    <section>
        <div class="profile">
            <div class="profile-img">
                <img src="./img/1.jpg" alt="profile_picture">
            </div>
                <span class="name">clara D'euvo</span>
                <span class="profession">vendedora de empanadas</span>
            <div id="hireBtn" class="button">
                <i class='bx bx-envelope'></i>
                <button>hire me</button>
            </div>            
        </div>
        
        <!-- popup box start-->
        <div class="popup-outer">
            <div class="popup-box">

                <i id="close" class="bx bx-x close"></i>

                <div class="profile-text">
                    <img src="./img/1.jpg" alt="profile_picture">
                    <div class="text">
                        <span class="name">clara D'euvo</span>
                        <span class="profession">vendedora de empanadas</span>
                    </div>
                    
                </div>
                <form action="#">
                    <textarea placeholder="escribe tu mensaje"></textarea>
                    <div class="button">
                        <button id="close" class="cancel">cancel</button>
                        <button class="send">send</button>
                    </div>
                </form>
            </div>
        </div>
       

    </section>
    <script src="./main.js"></script>
    
</body>
</html>
